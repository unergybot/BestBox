version: '3.9'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bestbox-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage

  postgres:
    image: postgres:16-alpine
    container_name: bestbox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bestbox}
      POSTGRES_USER: ${POSTGRES_USER:-bestbox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bestbox}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: bestbox-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  qdrant-data:
  postgres-data:
  redis-data:
