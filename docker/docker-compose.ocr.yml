version: '3.8'

services:
  ocr-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ocr-p100
    container_name: bestbox-ocr
    ports:
      - "8084:8084"
    environment:
      - OCR_PORT=8084
      - NVIDIA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '0' ]
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8084/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  docling-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.docling
    container_name: bestbox-docling
    ports:
      - "8085:8085"
    environment:
      - DOC_PORT=8085
      - OCR_SERVICE_URL=http://ocr-service:8084
    depends_on:
      - ocr-service
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8085/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
