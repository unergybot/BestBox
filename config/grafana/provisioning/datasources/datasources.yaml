apiVersion: 1

datasources:
  # Prometheus - Primary metrics source
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"

  # Jaeger - Distributed tracing
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false
    jsonData:
      tracesToLogs:
        datasourceUid: 'postgres'

  # PostgreSQL - Audit logs and conversation history
  - name: BestBox PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: bestbox
    user: bestbox
    secureJsonData:
      password: bestbox_secure_2026
    jsonData:
      sslmode: disable
      postgresVersion: 1600
      timescaledb: false
