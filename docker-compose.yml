# BestBox Infrastructure Services
# Docker Compose configuration for RAG and database infrastructure
#
# Usage:
#   docker compose up -d          # Start all services
#   docker compose logs -f qdrant # View Qdrant logs
#   docker compose down           # Stop all services

services:
  # Vector Database for RAG
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bestbox-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bestbox-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bestbox
      POSTGRES_PASSWORD: bestbox
      POSTGRES_DB: bestbox
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bestbox" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bestbox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant-data:
    name: bestbox-qdrant-data
  postgres-data:
    name: bestbox-postgres-data
  redis-data:
    name: bestbox-redis-data

# Note: LLM server (llama-server) runs natively for GPU access
# Use scripts/start-llm.sh for Vulkan backend
